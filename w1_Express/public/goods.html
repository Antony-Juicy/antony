            console.log(arr);
            if (arr[0] === id) {
                id = arr[1];
            }
        });
        if (id) {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                let data = JSON.parse(xhr.responseText);
                console.log(data);
                goods.innHTML=xhr.responseText;
            }
            xhr.open('get','/2020/goods/' + id, true);
